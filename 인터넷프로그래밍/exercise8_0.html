<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> 8-0 CSS3 기본 </title>
<!-- CSS3 - 임베디드 방식, 링크방식, 인라인 방식 -->
	<style>
	p.select1 {font-size: 15pt; font-style: italic;}
	.select2 {font-size: 30pt; font-weight: bold;}
	a#choice1 {font-size: 20pt; font-weight: bold;}
	 #choice2 {font-size: 40pt; font-style: italic; font-weight: bold;}
	</style>
</head>
<body>
	<p class="select1">CSS3 스타일 지정1</p>
	<p class="select2">CSS3 스타일 지정2</p>
	<p id="choice2">CSS3 스타일 지정3</p>
	<a>두껍게 더 두껍게</a> <br>
	<a class="select2">두껍게 더 두껍게 더 두껍게</a> <br>
	<a id="choice1">두껍게 더 두껍게 더 두껍게</a> <br>
	<a id="choice2">두껍게 더 두껍게 더 두껍게 더 두껍게</a> <br>
</body>
</html>
