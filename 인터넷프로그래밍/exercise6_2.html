<body>

	<br><br>
	<input type="button" value="play/pause" onclick="play();">
	<input type="button" value="big size" onclick="big();">
	<input type="button" value="small size" onclick="small();">
	<script type="text/javascript">
		
		var videocontrol = document.getElementById("videoplay");
		function play()
		{
			if(videocontrol.paused) videocontrol.play();
			else videocontrol.pause();
		}
		function big()
		{
			videocontrol.width += 200;
			videocontrol.height += 200;
		}
		function small()
		{
			videocontrol.width -= 200;
			vidoecontrol.height -=200;
		}
	</script>
</body>
