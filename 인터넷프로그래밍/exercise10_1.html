<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> 10-0 애니메이션 </title>
	<style type="text/css">
		.box1 { width: 100px; height: 100px; background: yellow;
			-webkit-transform: matrix(2, 0.5, 0.5, 2, 100, 100); }
		.box2 { width: 100px; height: 100px; background: green;
			-webkit-transform: translate(100px, 100px) rotate(300deg) scale(2,2);
			-webkit-transform-origin: 0 0; }
	</style>
</head>
<body>
	<div class="box1"> box1 </div>
	<div class="box2"> box2 </div>
</body>
</html>
