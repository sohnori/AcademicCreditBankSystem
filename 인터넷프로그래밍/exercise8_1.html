<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> 8-1 CSS3 기본 </title>
	<style type="text/css">
	@font-face { font-family: 'myFont'; src: url(Chunkfive.otf);}
	font {font-size: 10pt; font-family: 굴림체; font-weight: bold; font-color: blue;}
	.font1 {font-size: 20pt; font-family: 궁서체; font-weight: bold; letter-spacing: 10pt;

	.font2 {font-size: 15pt; font-family: 돋움체; letter-spacing: 10pt; font-weight: bold;}

	<p class="text"><font> 어떤 일이 주어지든지 항상 평균이상의 목적을 달성하기 위해서 노력을
		아끼지 않는다. </font></p>
	<p class="font2"> 생활 신조 </p>
	<p><font style="font-style: italic;"> 제 생활 신조는 "사람이 되자" 입니다. </font></p>
	<p> 나의 폰트 스타일 지정 </p>
